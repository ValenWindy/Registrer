<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<section class="form-registrer">
    <h4>Registrarse</h4>
    <input class="control" type="text" name="nombres" id="nombres" placeholder="Inserte sus nombres aqui">
    <input class="control" type="text" name="apellidos" id="apellidos" placeholder="Inserte sus apellidos aqui">
    <input class="control" type="email" name="Correo Electrónico" id="Correo Electrónico" placeholder="Inserte su correo electrónico aqui">
    <input class="control" type="password" name="Contraseña" id="Contraseña" placeholder="Inserte su contraseña aqui">
    <p>Estoy de acuerdo con los <a href="#">términos y condiciones</a></p>
    <input class="button" type="submit" value="Registrar">

    <p><a href="#">¿Ya tengo usuario?</a></p>


</section>








</body>
</html>
